openapi: 3.0.3
info:
  title: Choreo Samples - Reading List - Python REST API
  description: >-
    This is a sample API specification for a simple reading list application with in-memory cache
    written in Python.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Choreo
  url: https://choreo.dev
servers:
  - url: http://localhost:5000
tags:
  - name: books
    description: In-memory book list cache API
  - name: url
    description: URL processing API
paths:
 /books/{url}:
    get:
      tags:
        - books
      summary: Process a URL
      operationId: processUrl
      description: Accepts a URL as input and returns the modified URL string with "www" and ".com" removed.
      parameters:
        - name: url
          in: path
          required: true
          description: The URL to process.
          schema:
            type: string
            example: "www.example.com"
      responses:
        '200':
          description: Successfully processed the URL.
          content:
            application/json:
              schema:
                type: object
                properties:
                  processed_url:
                    type: string
        '400':
          description: Bad request, missing or invalid URL.              

  /healthz:
    summary: Healthcheck endpoint
    get:
      summary: Healthcheck
      operationId: Healthcheck
      responses:
        "200":
          description: Healthy response

components:
  schemas:
    Key:
      type: object
      properties:
        id:
          type: string
          example: "my-id"
    Status:
      type: object
      properties:
        status:
          type: string
          example: "read"
    KeyValue:
      type: object
      required:
        - name
        - author
        - status
      properties:
        name:
          type: string
          example: "my-name"
        author:
          type: string
          example: "my-author"
        status:
          type: string
          example: "read"
    StringArray:
      type: array
      items:
        type: string
